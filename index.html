<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quan Ly Sinh Vien</title>
  </head>
  <body>
    <div class="container">
      <h2>Student Management</h2>
      <form class="student-form" id="student-form">
        <input type="text" id="studentId" placeholder="Student ID" />
        <input type="text" id="studentName" placeholder="Student Name" />
        <input type="email" id="studentEmail" placeholder="Student Email" />
        <input type="text" id="mathGrade" placeholder="Math Grade" />
        <input type="text" id="physicsGrade" placeholder="Physics Grade" />
        <input type="text" id="chemistryGrade" placeholder="Chemistry Grade" />
        <input type="text" id="englishGrade" placeholder="English Grade" />
        <button class="add-button" type="button" onclick="addNewStudent()">
          Add Student
        </button>
        <button class="delete-button" type="button" onclick="deleteList()">
          Delete List
        </button>
      </form>
      <table border="1" id="student-table">
        <thead>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Student Email</th>
          <th>Average Grade</th>
          <th>Actions</th>
        </thead>
        <tbody id="student-table-body"></tbody>
      </table>
    </div>

    <script src="./js/model/Student.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/controller/controller.js"></script>
  </body>
</html>
